name: Test and Build code

on:
  push:
    branches: [ test-branch ]

jobs:
    client-unit-tests:
        runs-on: ubuntu-latest
        defaults:
            run:
              shell: bash
              working-directory: ./mediamarktClient
        steps:
            - uses: actions/checkout@v2
            - name: Install dependencies
              run: npm install
            - name: Run unit tests
              run: npm run test